<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
    <style type="text/css">
        .table{
            width: 1000px;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" th:href="@{/stiaic/dist/css/bootstrap.css}">
    <script th:src="@{/static/dist/js/jquery-1.12.4.js}"></script>
    <script th:src="@{/static/dist/js/bootstrap.js}"></script>
</head>
<body>
<div class="app" style="padding-left: 50px;">
    <h4 th:text="${session.adminName}"></h4>
    <strong>捐款列表：</strong>
    <table  class="table table-hover"style="width:722px">
        <!--第一行-->
        <tr>
            <th class="text-center info">编号</th>
            <th class="text-center info">名称</th>
            <th class="text-center info">电话</th>
            <th class="text-center info">捐款金额</th>
            <th class="text-center info">操作</th>
        </tr>
        <!--第二行-->
        <tr th:each="jx:${list}">
            <td class="text-center" th:text="${jx.wid}"></td>
            <td class="text-center" th:text="${jx.wname}"></td>
            <td class="text-center" th:text="${jx.tem}"></td>
            <td class="text-center" th:text="${jx.money}"></td>
            <td style="text-align: center">
                <a href="" >删除</a>
                </tr>
    </table>
</div>
</div>
<script>


</script>
</body>
</html>
